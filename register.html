<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="the-form">
      <form action="#" method="POST" id="registration-form">
        <h1 class="register-heading">Register</h1>
        <!--Name-->
        <div class="firstname">
          <label for="firstname" class="register-label">Name: </label>
          <input
            type="text"
            name="firstname"
            placeholder="Name"
            required
            class="register-input"
          />
        </div>
        <!--Surname-->
        <div class="lastname">
          <label for="lastname" class="register-label">Last Name: </label>
          <input
            type="text"
            name="lastname"
            placeholder="Lastname"
            required
            class="register-input"
          />
        </div>
        <div class="username">
          <label for="username" class="register-label">Username: </label>
          <input
            type="text"
            name="username"
            placeholder="Username"
            required
            class="register-input"
          />
        </div>
        <div class="contact-details">
          <label for="Address" class="register-label">Address: </label>
          <input
            type="text"
            name="Address"
            placeholder="Your Address"
            required
            class="register-input"
          />
        </div>
        <div class="contact-details">
          <label for="password" class="register-label">Password: </label>
          <input
            type="password"
            name="Password"
            placeholder="Password"
            required
            class="register-input"
          />
        </div>
        <!--Email Address-->
        <div class="contact-details">
          <label for="email" class="register-label">Email Address: </label>
          <input
            type="email"
            name="email"
            placeholder="name@domain.com"
            required
            class="register-input"
          />
        </div>

        <!--Button-->
        <button type="submit" class="register-button">Register</button>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
