<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <h3>
          <a href="./index.html">The <span>TechStore</span></a>
        </h3>
      </div>
      <nav>
        <a href="./login.html">Login</a>
        <a href="./shopping.html">Shop!</a>
        <a href="./index.html">Register</a>
        <a href="./products.html">Products</a>
      </nav>
    </div>
    <div class="the-form">
      <form id="register-form" class="registration-form">
        <input
          id="first_name"
          placeholder="name"
          name="first_name"
          type="text"
        />
        <input
          id="last_name"
          placeholder="surname"
          name="last_name"
          type="text"
        />
        <input
          id="username"
          placeholder="username"
          name="username"
          type="text"
        />
        <input
          id="password"
          placeholder="password"
          name="password"
          type="password"
        />
        <input
          id="email"
          placeholder="email@email.com"
          name="email"
          type="email"
        />
        <button class="register-btn" type="submit">Register</button>
        <button class="login-btn" type="button">
          <a href="./login.html">Login</a>
        </button>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
