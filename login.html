<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <form action="#" method="post">
      <div class="username">
        <label for="username">Username: </label>
        <input
          type="text"
          name="username"
          id="name"
          placeholder="Username"
          required
          class="contact-input"
        />
      </div>
      <div class="contact-details">
        <label for="email" class="contact-label">Password: </label>
        <input
          type="password"
          name="Password"
          id="email"
          placeholder="Password"
          required
          class="contact-input"
        />
      </div>
      <button type="login" class="contact-button">login</button>
    </form>
  </body>
</html>
